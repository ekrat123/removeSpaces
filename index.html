<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Spaces</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Removing Spaces</h1>
    <textarea
      name="text"
      id="text"
      cols="30"
      rows="10"
      placeholder="Paste text here..."
    ></textarea>
    <button id="btn">Get Result</button>
    <textarea
      name=""
      id="result"
      cols="30"
      rows="10"
      placeholder="You can get the result here"
    ></textarea>
    <button id="clear">Clear</button>
  </body>
</html>
